default_language_version:
  python: python3.11

repos:
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.9.15
  hooks:
    - id: uv-lock
      name: uv-lock (holoplus_mocked_api)
      entry: bash -c 'cd holoplus_mocked_api && uv lock'
      files: ^holoplus_mocked_api/(uv\.lock|pyproject\.toml|uv\.toml)$
    - id: uv-lock
      name: uv-lock (holoplus_tools)
      entry: bash -c 'cd holoplus_tools && uv lock'
      files: ^holoplus_tools/(uv\.lock|pyproject\.toml|uv\.toml)$
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.2
  hooks:
    # Run the linter.
    - id: ruff-check
      # --fix - automatically fix fixable issues
      # --exit-non-zero-on-fix - prevent successful pre-commit when issues were automatically fixed
      # --config:  must be specified, because it's not in the repo that is being checked
      args: [ "--fix", "--exit-non-zero-on-fix", "--config", "pyproject.toml" ]
    # Run the formatter.
    - id: ruff-format
      # --exit-non-zero-on-fix - prevent successful pre-commit when files were automatically formatted
      # --config:  must be specified, because it's not in the repo that is being checked
      args: ["--exit-non-zero-on-fix", "--config", "pyproject.toml" ]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v1.18.1'
  hooks:
    - id: mypy
      additional_dependencies: [
        "msgspec",
        "types-requests"
      ]
